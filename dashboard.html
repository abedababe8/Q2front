<div class="modal fade" id="createAccModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-createAcc">
          <h1 class="h3 mb-3 font-weight-normal">What is the name of your new Account?</h1>
          <label for="inputEmail" class="sr-only">Account</label>
          <input type="text" name="accountName" id="accountName" class="form-control" placeholder="Account" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
          <div id="error" class="hide auth-error">BAD</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createTransactionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-createTransaction">
            <h1 class="h3 mb-3 font-weight-normal">Please fill in the details of your transaction</h1>
            <label for="amnt" class="sr-only">Ammount</label>
            <input type="number" name="amnt" id="amnt" class="form-control" placeholder="Ammount" required autofocus>

            <select name='tag' id='tag'>
              <option value="" selected disabled hidden>Select a Tag</option>
            </select>

            <select name='deposit' id='deposit'>
              <option value="" selected disabled hidden>Deposit or Withdrawal?</option>
              <option value="true">Deposit</option>
              <option value="false">Withdrawal</option>
            </select>

            <label for="memo" class="sr-only">Memo</label>
            <input type="text" name="memo" id="memo" class="form-control" placeholder="Memo" required autofocus>


            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
            <div id="error" class="hide auth-error">BAD</div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
